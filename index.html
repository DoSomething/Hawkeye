<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Campaign Timing Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="/dist/hawkeye.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="dist/hawkeye.css"></link>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="heading">Hawkeye</h1>
        <button type='button' class='button'>Save</button>
      </div>
    </header>
    <div class="container -main">
      <section id="schedule" class="container -section -scroll">
        <div class="filters">
          <input type="text" class="search -title" value="" placeholder="search title" />
        </div>
        <div id="schedule-campaigns"></div>
      </section>
      <hr class="divider" />
      <section id="unscheduled" class="container -section">
        <div class="filters">
          <input type="text" class="search -title" value="" placeholder="search title" />
        </div>
        <div id="unscheduled-campaigns"></div>
      </section>
    </div>
  </body>
</html>
