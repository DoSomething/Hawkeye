<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Campaign Timing Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="/dist/hawkeye.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="dist/hawkeye.css"></link>


  </head>
  <body>
    <header>
      <div class="wrapper">
        <h2 class="title">Hawkeye</h2>
        <button type='button' class='button'>Save</button>
      </div>
    </header>
    <div class="container -main">
      <!-- class="container -section" -->
      <section id="schedule" class="container -months">
      </section>
      <!-- class="container -section" -->
      <section id="main" class="container -unscheduled">
        <hr />
        <h2>Unscheduled Campaigns</h2>
        <div id="filter">
          <input type="text" id="title" value="" placeholder="search title" />
        </div>
        <div id="campaigns">
        </div>
      </section>
    </div>
  </body>
</html>
